<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Simple Image Gallery</h1>
    </div>
    <div class="container-modal-gallery">
      <div id="modalpic1" class="modal-gallery-picture-1"></div>
    </div>

    <div class="container-modal-gallery">
      <div id="modalpic2" class="modal-gallery-picture-2"></div>
    </div>

    <div class="container-modal-gallery">
      <div id="modalpic3" class="modal-gallery-picture-3"></div>
    </div>

    <div class="container-modal-gallery">
      <div id="modalpic4" class="modal-gallery-picture-4"></div>
    </div>

    <div class="container-modal-gallery">
      <div id="modalpic5" class="modal-gallery-picture-5"></div>
    </div>

    <div class="container-gallery">
      <div id="mdgallery1" class="gallery-1"></div>
      <div id="mdgallery2" class="gallery-2"></div>
      <div id="mdgallery3" class="gallery-3"></div>
      <div id="mdgallery4" class="gallery-4"></div>
      <div id="mdgallery5" class="gallery-5"></div>
    </div> 

    
    <script src="js/gallery.js"></script>
  </body>
</html>
